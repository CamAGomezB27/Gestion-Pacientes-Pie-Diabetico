        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                display: flex;
                flex-direction: row;
                height: 100vh;
            }
            
            .column {
                width: 20%;
                height: 100vh;
                display: grid;
                text-align: left;
                background: #D9D9D9;
                border-radius: 10px;
                padding: 8px;
            }

            .opciones {
                display: grid;
                justify-content: left;
            }

            .logo {
                width: 100%;
                margin-bottom: 0;
            }

            .opciones ul {
                margin-bottom: 0px;
                list-style: none;
                margin: 0;
                padding: 0;
            }

            .opciones ul li {
                margin-bottom: 10px;
            }

            .opciones ul a {
                text-decoration: none;
                color: #7c7b7b;
            }

            .opciones ul a:hover {
                color: red;
            }

            .opciones ul:nth-child(0){
                text-align: end;
            }
            
            .container {
                flex-grow: 1; /* Ocupa el espacio restante */
                background: white;
                text-align: center;
            }

        </style>
    </head>
    <body>
        <div class="column">
            <div class="opciones">
                <img src="https://www.dondeestudiar.net.co/wp-content/uploads/2022/04/AF1QipNwcbn9rGE2OaqJkhhfCvtO12e4a3bEwfUB4ciRw1252-h240-k-no.png" alt="UMBLOGO" class="logo">

                    </li>

                    </li>
                </ul>
    
                <ul>
                    <li>
                        <a href="/">Roles y Permisos</a>
                    </li>
                </ul>
    
                <ul>
                    <li>
                        <a href="/" class="sign-out">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container">
        <h2>REGISTRAR PACIENTE</h2>
        </div>
