<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestión de Pacientes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .container {
            display: flex;
            width: 900px;
            height: 500px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Sección izquierda */
        .left {
            width: 50%;
            background-color: #900000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            color: white;
            position: relative;
        }

        .left h1 {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .logo {
            width: 150px;
            margin-top: 20px;
        }

        /* Sección derecha */
        .right {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        .right h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #900000;
        }

        .form-container {
            width: 100%;
            max-width: 300px;
        }

        .input-box {
            width: 100%;
            margin-bottom: 15px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #900000;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background: #700000;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Sección izquierda -->
        <div class="left">
            <h1>Sistema web de gestión de pacientes</h1>
            <img src="public/umb-logo.png" alt="UMB Logo" class="logo">
        </div>

        <!-- Sección derecha con formulario -->
        <div class="right">
            <h2>Iniciar Sesión</h2>
            <div class="form-container">
                <form>
                    <div class="input-box">
                        <input type="email" placeholder="Correo electrónico" required>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn">Iniciar Sesión</button>
                </form>
            </div>
            <div class="wave"></div>
        </div>
    </div>

</body>
</html>
